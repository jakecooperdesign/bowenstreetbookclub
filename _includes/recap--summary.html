<article class="recap recap--summary">
	<header>
		<h3 class="recap__title mt0">
			<small class="recap__date block-small">{{recap.recap_date | date: "%B %d, %Y"}} | Recap #{{recap.recap_number}}</small>
			{{recap.title}}
		</h3>
	</header>
	<div class="recap__body">
		{{recap.content | truncatewords: 30}}
	</div>
	<a href="{{recap.url | prepend: site.baseurl}}" class="btn mb0">Read Full Recap&ensp;<i class="fa fa-caret-right"></i></a>
</article>
